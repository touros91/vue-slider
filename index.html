<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Sicily</title>
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">

        <header>
            <div class="discover-sicily">
                <img :src="discoverSicilyImage" :alt="altTextDiscoverSicily">
            </div>
        </header>

        <main>
            <div class="container" @click="stopAutoPlay()">
                <div class="arrow-left">
                    <i class="fas fa-chevron-left" @click="previous()"></i>
                </div>
                <div class="images-container">
                    <ul>
                        <li>
                            <div class="foto">
                                <img :src="images[imageCounter]" :alt="altTextImages[imageCounter]">
                                <div class="circle">
                                    <i @click="showCurrentImage(index)" class="fas fa-circle circle-i" :class="activeCircle(index)" v-for="(image, index) in images" :key="index">
                                    </i>
                                </div>
                            </div>
                        </li>
                    </ul>    
                </div>
                <div class="arrow-right">
                    <i class="fas fa-chevron-right" @click="next()"></i>
                </div>
            </div>
        </main>

    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
